    <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	exportEnabled: true,
	title:{
		text: "Additional services added in 2018"
	},
	data: [{
		type: "pyramid",
		indexLabelFontSize: 18,
		valueRepresents: "area",
		showInLegend: true,
		legendText: "{indexLabel}",
		toolTipContent: "<b>{indexLabel}:</b> {y}%",
		dataPoints: [
			{ y: 3, indexLabel: "Amenity(set)" },
			{ y: 0, indexLabel: "Sofa" },
			{ y: 4, indexLabel: "Bath Towels" },
			{ y: 3, indexLabel: "Beds" },
		]
	}]
});
chart.render();

}
    </script>

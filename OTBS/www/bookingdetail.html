<html>
<head>
    <!--Do not touch -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Do not touch -->
    <!--Start-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="scripts/common.js"></script>
    <script src="scripts/facilities.js"></script>
    <!--End-->


    <title>Civil Service Club</title>
    <style>
        body {
            background: url("css/images/bg.png");
            background-repeat: repeat-y;
            background-position: center center;
            background-attachment: scroll;
            background-size: 100% 100%;
        }

        .ui-page {
            background: transparent;
        }

        .ui-content {
            background: transparent;
        }

        .text {
            color: white;
            font-size: 16px;
        }
        .ui-page .ui-header {
            background: transparent;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header" class="ui-content" data-dialog="true">
            <a data-rel="back" class="ui-btn">Back</a>
            <h1>Booking detail</h1>
            <table data-role="table" data-mode="column" class="ui-responsive" id="myTable">
                <thead>
                    <tr>
                        <th>Facility Name</th>
                        <th>Time</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>No. of people</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Barbeque Station</td>
                        <td>10am - 12pm</td>
                        <td>82996655</td>
                        <td>31DEC2018</td>
                        <td>5</td>
                    </tr>

                </tbody>

            </table>
            <div><center> <img class="center" src="css/images/qrcode.jpg"></center></div>

        </div>
        <div data-role="footer">

            <a id="bthfacilities" class="ui-btn ui-shadow ui-corner-all ui-btn-left">Edit</a>
            <a href="#canceldialog" class="ui-btn ui-shadow ui-corner-all ui-btn-right">Delete</a>

        </div>
    </div>

    <div data-role="page" data-dialog="true" id="canceldialog" class="text">

        <div data-role="header">
            <a data-rel="back" class="ui-btn">Back</a> <h1>Cancel Dialog</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>Would you like to cancel your reservation?</p>

        </div>
        <div data-role="footer">

            <a href="#cancelsuccessdialog" class="ui-btn ui-shadow ui-corner-all ui-btn-left">Yes</a>
            <a  data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-right">No</a>

        </div>
    </div>
    <div data-role="page" data-dialog="true" id="cancelsuccessdialog">

        <div data-role="header">
            <h1>Success Dialog</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="text"><center>Cancel Success</center></div>

        </div>
        <div data-role="footer">

            <center><a id="btnhomepage" class="ui-btn ui-shadow">Yes</a></center>


        </div>
    </div>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/facilities.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: url("css/images/bg.png");
            background-repeat: repeat-y;
            background-position: center center;
            background-attachment: scroll;
            background-size: 100% 100%;
        }

        .ui-page {
            background: transparent;
        }

        .ui-content {
            background: transparent;
        }

        .text {
            color: white;
            font-size: 16px;
        }
    </style>

    <title></title>
</head>
<body>
    
    <div data-role="main" data-dialog="true" id="canceldialog" class="text">

        <div data-role="header">
            <h1>Cancel Dialog</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>Would you like to cancel your reservation?</p>

        </div>
        <div data-role="footer">

            <a href="#cancelsuccessdialog" class="ui-btn ui-shadow ui-corner-all ui-btn-left">Yes</a>
            <a href="viewreservation.html" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-right">No</a>

        </div>
    </div>

    <div data-role="page" data-dialog="true" id="cancelsuccessdialog">

        <div data-role="header">
            <h1>Success Dialog</h1>
        </div>

        <div data-role="main" class="ui-content" >
            <div class="text"><center>Cancel Success</center></div>
           
        </div>
        <div data-role="footer">

            <center><a href="homepage.html" class="ui-btn ui-shadow">Yes</a></center>


</div>
    </div>
   
</body>
</html>

    <style>
        body {
            background: url("css/images/bg.png");
            background-repeat: repeat-y;
            background-position: center center;
            background-attachment: scroll;
            background-size: 100% 100%;
        }

        .ui-page {
            background: transparent;
        }

        .ui-content {
            background: transparent;
        }

        .text {
            color: white;
            font-size: 16px;
        }
    </style>

    <title>Civil Service Club</title>
</head>

<body>

    <div data-role="page" class="text">
        <div data-role="header">
            <h1>Welcome</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form>
                <fieldset class="ui-field-contain">
                    <label for="items">Select Items</label>
                    <select name="items" id="items">
                        <option value="BBQ">Barbeque Station</option>
                        <option value="CFA">Child friendly amentities</option>
                        <option value="BS">Bike sharing/buggles</option>
                        <option value="DF">Dog Friendly chalets</option>
                        <option value="SS">Sea Sports</option>
                    </select>


                    <label for="times">Time</label>
                    <select name="times" id="times">
                        <option value="mon1">8am - 10am</option>
                        <option value="mon2">10am - 12pm</option>
                        <option value="mon3">12pm - 2pm</option>
                        <option value="aft1">2pm - 4pm</option>
                        <option value="aft2">4pm - 6pm</option>
                        <option value="aft3">6pm - 9pm</option>
            

                    </select>
                </fieldset>
               

                <div data-role="fieldcontainer">
                    <label for="userid">Phone Number</label>
                    <input type="text" name="txtNric" id="txtPN" placeholder="please enter phone number" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="userid">Date</label>
                    <input type="date" name="txtdate" id="txtdate" required>
                </div>


                <div data-role="fieldcontainer">
                    <label for="password">No. of people</label>
                    <input type="number" name="txtNop" id="txtNop" placeholder="please enter No. of people" required>
                </div>
                <input type="button" data-inline="true" id="btnmakefacilityreservation" value="submit">
            </form>
        </div>
    </div>
            
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/facilities.js"></script>
</body>
</html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/common.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background: url("css/images/bg.png");
            background-repeat: repeat-y;
            background-position: center center;
            background-attachment: scroll;
            background-size: 100% 100%;
        }

        .ui-page {
            background: transparent;
        }

        .ui-content {
            background: transparent;
        }
        .ui-page .ui-header {
            background: transparent;
            color: white;
            font-size: 16px;
        }
        .text {
            color: white;
            font-size: 16px;
        }
    </style>

    <title>Civil Service Club</title>
</head>
<body>
    <div data-role="page" id="mainpage" class="text">
        <div data-role="header">
            <h1>Profile</h1>
            <a data-rel="back" id="back" class="ui-btn ui-icon-home ui-btn-icon-left">Back</a>
            <a data-rel="back" id="logout" data-icon="power" class="ui-btn-right">Logout</a>
        </div>


        <div data-role="content" class="ui-content" id="profilesection">



            <center>
                <!-- myimg is a placeholder for profile images -->
                <img src="css/images/profile.jpeg" style="width:120px;height:120px;">
            </center>
            <!-- press [Change Picture] to change the profile image -->
            <form>
                <br /><label for="file-1">Profile Picture(optional): </label>
                <input type="file" data-clear-btn="false" name="file-1" id="file-1" value="">
            </form>

            <hr>

            <!-- form to make changes to profile -->
            <form name="ProfileForm">

                <label for="userid">User Name</label>
                <input type="text" name="userid" id="userid" placeholder="enter userid">

                <!--First Name-->
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="enter first name" disabled />

                <!--Last Name-->
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="enter last name" disabled />

                <!-- Description -->
                <label for="description">About Me:</label>

                <!-- textarea to enter new description -->
                <textarea rows="8" name="description" id="description">

                </textarea>

                <!-- DOB-->
                <label for="DOB">Date of Birth</label>
                <input type="date" name="DOB" id="DOB" placeholder="enter DOB" />

                <!-- Email-->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="enter email" />

                <!-- To change password, enter old password -->
                <label for="password">Old Password</label>
                <input type="text" name="oldpassword" id="oldpassword" placeholder="enter password">

                <!-- Enter new password -->
                <label for="password">New Password</label>
                <input type="text" name="newpassword" id="newpassword" placeholder="enter password">

                <!-- Re-Enter New Password -->
                <label for="password">Re-Enter New Password</label>
                <input type="text" name="newpasswordagain" id="newpasswordagain" placeholder="enter password again">

                <br />
                <center>
                    <!-- myimg is a placeholder for profile images -->
                    <a href="#savedialog" id="profile" role="button" class="ui-shadow ui-btn ui-corner-all ui-btn-inline" data-transition="flip">Update Profile</a>

                </center>
               


            </form>
        </div>

    </div>   
    <div data-role="page" data-dialog="true" id="savedialog">
        <div data-role="header" class="ui-content">
            <br />
            <br />
            <h1>Profile Updated</h1>
            <br />





            <h3><button id="savedialoglink">OK</button></h3>
        </div>
    </div>
</body>
</html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bookevent.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <script src="scripts/bookevent.js"></script>
    <script src="scripts/common.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Civil Service Club</title>
    <style>
        body {
            background: url("css/images/bg.png");
            background-repeat: repeat-y;
            background-position: center center;
            background-attachment: scroll;
            background-size: 100% 100%;
        }

        .ui-page {
            background: transparent;
        }

        .ui-content {
            background: transparent;
        }

        .text {
            color: white;
            font-size: 16px;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .ui-page .ui-header {
            background: transparent;
        }
    </style>

    <title>Civil Service Club</title>
</head>

<body>

    <div data-role="page" class="text">
        <div data-role="header">
            <h1>Welcome</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form>
                <fieldset class="ui-field-contain">
                    <label for="items">Select Items</label>
                    <select name="items" id="items">
                        <option value="BBQ">Barbeque Station</option>
                        <option value="CFA">Child friendly amentities</option>
                        <option value="BS">Bike sharing/buggles</option>
                        <option value="DF">Dog Friendly chalets</option>
                        <option value="SS">Sea Sports</option>
                    </select>


                    <label for="times">Time</label>
                    <select name="times" id="times">
                        <option value="mon1">8am - 10am</option>
                        <option value="mon2">10am - 12pm</option>
                        <option value="mon3">12pm - 2pm</option>
                        <option value="aft1">2pm - 4pm</option>
                        <option value="aft2">4pm - 6pm</option>
                        <option value="aft3">6pm - 9pm</option>


                    </select>
                </fieldset>


                <div data-role="fieldcontainer">
                    <label for="userid">Phone Number</label>
                    <input type="text" name="txtNric" id="txtPN" placeholder="please enter phone number" value="88776655" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="userid">Date</label>
                    <input type="date" name="txtdate" id="txtdate" value="12-12-2018" required>
                </div>


                <div data-role="fieldcontainer">
                    <label for="txtNop">No. of people</label>
                    <input type="number" name="txtNop" id="txtNop" placeholder="please enter No. of people" value="5" required>
                </div>


                <a href="#lovedialog" role="button" id="facilitydialoglink" class="ui-shadow ui-btn ui-corner-all ui-btn-inline" data-transition="flip">Submit</a>

            </form>
        </div>
    </div>




    <div data-role="page" data-dialog="true" id="lovedialog">
        <div data-role="header" class="ui-content">
            <h1>Booking detail</h1>
            <table data-role="table" data-mode="column" class="ui-responsive" id="myTable">
                <thead>
                    <tr>
                        <th>Facility Name</th>
                        <th>Time</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>No. of people</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Barbeque Station</td>
                        <td>10am - 12pm</td>
                        <td>82996655</td>
                        <td>31DEC2018</td>
                        <td>5</td>
                    </tr>

                </tbody>

            </table>
            <div> <img class="center" src="css/images/qrcode.jpg"></div>

        </div>
        <div data-role="footer">

            <a href="viewreservation.html" class="ui-btn ui-shadow ui-corner-all ui-btn-left">Book It</a>
            <a href="facilities.html" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-right">Cancel</a>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/facilities.js"></script>
</body>



</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>

    <script src="scripts/staffcommon.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Average days stayed each reservation(monthly)"
                },
                axisY: {
                    includeZero: false
                },
                data: [{
                    type: "line",
                    dataPoints: [
                        { y: 3, label: "January" },
                        { y: 2, label: "Febuary" },
                        { y: 2, label: "March" },
                        { y: 0, label: "April", indexLabel: "lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                        { y: 2, label: "May" },
                        { y: 0, label: "June", indexLabel: "lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                        { y: 0, label: "July", indexLabel: "lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                        { y: 0, label: "August", indexLabel: "lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                        { y: 2, label: "September" },
                        { y: 3, label: "October" },
                        { y: 2, label: "November" },
                        { y: 5, label: "December", indexLabel: "highest", markerColor: "red", markerType: "triangle" },

                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>
<body>
    <div align="right">
        <button id="home">Done</button>
    </div>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
